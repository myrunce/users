<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Users</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src= 'http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
        <script src="main.js"></script>
    </head>
    <body>
        <div id="wrapper">
            <div class="header">
               <table>
                   <thead>
                        <tr>
                            <th class = "first">First Name</th>
                            <th>Last Name</th>
                            <th>Email Address</th>
                            <th class = "contact">Contact No.</th>
                        </tr>
                   <thead>
                    <tbody>
                    </tbody>   
               </table>
            </div>
            <div class="info">
                <h1>Add User</h1>
                <form id="ourform">
                    <label for="first_name">First Name:</label>
                    <input type="text" class="forminput" id="first_name" name="first_name" value="First Name"><br>

                    <label for="last_name">Last Name:</label>
                    <input type="text" class="forminput" id="last_name" name="last_name" value="Last Name"<br>

                    <label for="email">Email:</label>
                    <input type="text" class="forminput" id="email" name="email" value="Email"><br>

                    <label for="number">Contact No.:</label>
                    <input type="text" class="forminput" id="number" name="number" value="Phone #"><br>

                </form>
                <button>Add User</button>
        </div>
    </body>
</html>
